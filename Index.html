<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
<!-- My Font Awesome Links-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<!-- CSS link-->
<link rel="stylesheet" href="shtyle.css">

</head>


<body>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>

            <form class="form" id="form">
                <div class="form-control">
                    <label >Username</label>
                    <input type="text" placeholder="rodneytebogo7" 
                id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                
                <div class="form-control">
                    <label >Email</label>
                    <input type="text" placeholder="rodneytebogo7@gmail.com" 
                id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>    

                <div class="form-control">
                    <label >Password</label>
                    <input type="text" placeholder="Password" 
                id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>   

                <div class="form-control">
                    <label >Verify Password</label>
                    <input type="text" placeholder="Password two" 
                id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>  
            <button>Submit</button>    

            </form>
        </div>

        <!-- Javascript linkage-->
<script src="jscrypt.js"></script>

</body>
</html>
